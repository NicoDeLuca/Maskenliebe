<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="titles">Registrieren</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-2">
            <form id="regestrierenInputfelder">
                <span class="beschriftungen" id="nutzername">Nutzername</span>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6"><input type="text" id="nutzernameInput" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-2">
            <span class="beschriftungen" id="email">E-Mail</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <input type="email" id="emailInput">
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-2">
            <span class="beschriftungen" id="Passwort">Passwort</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6"><input id="passwortInput" type="password">
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-2">
            <span class="beschriftungen" id="add-user-first-name">Passwort wiederholen</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <input type="password" id="passwortWiederholen" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <input type="checkbox" id="agbCheckbox" required>
            <label for="agbCheckbox" id="checkboxlabel"> Hiermit bestätige ich, dass ich<br>die AGB gelesen und<br>akzeptiert
                habe.</label><br>
            <p id="erfolgreichRegistiert">Sie haben sich erfolgreich registriert!</p>
            <p id="passwortFalsch">Die Passwörter sind falsch!</p>
        </div>
    </div>
    <div class="row">
        <form class="col-xs-12">
            <button id="registrieren" type="submit" class="btn-info1">Registrieren</button>
        </form>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="titles">Einloggen</h2>
        </div>
    </div>

        <div class="col-md-offset-3 col-md-2">
            <form id="LoginInputfelder"><span class="beschriftungen" id="nutzernameInputLogin">E-Mail Adresse</span>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <input type="email" id="emailLogin" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-2">
            <span class="beschriftungen" id="passwortInputLogin">Passwort</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <input type="text" aria-label="passwortLogin">
        </div>
    </div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn-info2">Einloggen</button>
            </form></div>
    </div>
</div>
